<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Taskr Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .background-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            background-size: 400% 400%; 
            animation: gradientAnimation 15s ease infinite; 
            z-index: -1; 
            background-image: linear-gradient(45deg, #4f46e5, #9333ea, #db2777, #f59e0b);
        }
        @keyframes gradientAnimation { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        .glass-container { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border-radius: 1rem; 
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37); 
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.15) !important;
            border: 1px solid rgba(255, 255, 255, 0.3) !important;
            color: #ffffff !important;
        }
        .glass-input::placeholder { 
            color: rgba(255, 255, 255, 0.7) !important;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>

    <div class="glass-container p-8 rounded-lg shadow-md w-full max-w-sm text-white">
        <h1 class="text-2xl font-bold mb-6 text-center">Taskr Manager</h1>
        
        <div id="auth-view">
            <form id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <input type="password" id="password" placeholder="Password" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <button type="submit" class="w-full bg-white/90 text-indigo-700 font-bold py-3 rounded hover:bg-white transition-colors">Login</button>
            </form>
            <p class="text-center text-gray-300 mt-4">
                Don't have an account? <a href="#" id="show-signup" class="text-white hover:underline font-semibold">Sign up</a>
            </p>
        </div>

        <div id="signup-view" class="hidden">
            <form id="signup-form" class="space-y-4">
                <input type="text" id="signup-name" placeholder="Full Name" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <input type="text" id="signup-company" placeholder="Company Name" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <input type="email" id="signup-email" placeholder="Email" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <input type="password" id="signup-password" placeholder="Password" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password" class="w-full p-3 glass-input rounded focus:ring-indigo-500 focus:border-indigo-500" required>
                
                <div id="turnstile-container"></div>
                
                <button type="submit" class="w-full bg-white/90 text-indigo-700 font-bold py-3 rounded hover:bg-white transition-colors">Sign Up</button>
            </form>
            <p class="text-center text-gray-300 mt-4">
                Already have an account? <a href="#" id="show-login" class="text-white hover:underline font-semibold">Login</a>
            </p>
        </div>

        <p id="message-container" class="text-center mt-4 font-medium"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="shared/utils.js"></script>
    <script src="login.js"></script>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=renderTurnstileWidget" async defer></script>
</body>
</html>
