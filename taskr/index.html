<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Taskr Manager...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
        }
        .background-container { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100vh; 
            background-size: 400% 400%; 
            animation: gradientAnimation 15s ease infinite; 
            z-index: -1; 
            background-image: linear-gradient(45deg, #4f46e5, #9333ea, #db2777, #f59e0b);
        }
        @keyframes gradientAnimation { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }
        .loader {
            font-size: 1.5rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="loader">Loading Taskr Manager...</div>

    <!-- Supabase and configuration scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Reference the env.js file from the root directory -->
    <script src="env.js"></script>
    <!-- Reference the new shared utils script -->
    <script src="shared/utils.js"></script>

    <script>
        // This script checks the user's session and redirects them.
        document.addEventListener('DOMContentLoaded', async () => {
            // Wait a moment for Supabase to initialize, just in case.
            await new Promise(resolve => setTimeout(resolve, 50));

            if (typeof _supabase === 'undefined') {
                console.error("Supabase client is not initialized. Check env.js and shared/utils.js");
                document.querySelector('.loader').textContent = 'Error: Could not connect to the server.';
                return;
            }

            const { data: { session } } = await _supabase.auth.getSession();
            
            if (session) {
                // If the user is logged in, redirect to the main application.
                window.location.replace('app.html');
            } else {
                // If the user is not logged in, redirect to the login page.
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
